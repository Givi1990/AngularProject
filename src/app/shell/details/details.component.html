<div class="card">
    <div class="container-fliud">
        <div class="wrapper row" style="min-width: 330px;">
            <div class="preview col-md-6">
                <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" *ngFor="let img of imageArray; let i = index"
                            data-bs-target="#carouselExampleDark" [attr.data-bs-slide-to]="i"
                            [ngClass]="{ 'active': i === 0 }" [attr.aria-current]="i === 0 ? 'true' : null"
                            [attr.aria-label]="'Slide ' + i"></button>
                    </div>
                    <div class="carousel-inner">
                        <div *ngFor="let img of imageArray; let i = index" 
                            [ngClass]="{'carousel-item': true, 'active': i === 0}" data-bs-interval="10000" >
                            <img [src]="img" class="d-block " alt="no image found" style=" margin: 0 auto;">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="details col-md-6">
                <h3 class="product-title">{{currentItem.title}}</h3>
                <div class="rating"></div>
                <p class="product-description">{{currentItem.description}}</p>
                <h4 class="price">current price: <span>{{currentItem.price | currency:'â‚¾ '}}</span></h4>
                <h5 class="sizes">sizes: <span class="size" data-toggle="tooltip"
                        title="small">{{currentItem.size}}</span></h5>
                <h5 class="colors">color: {{currentItem.color}} <span class="color white"></span></h5>
                <div class="action">
                    <button class="add-to-cart btn btn-default" type="button"
                        (click)="checkAutorithation(currentItem)">add to cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
